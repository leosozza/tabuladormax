    <!-- Limpeza For√ßada de Service Workers e Caches do PWA -->
    <script>
      (function() {
        const CACHE_VERSION = 'v2.0.0'; // Incrementar quando precisar for√ßar limpeza
        const STORAGE_KEY = 'cache_cleared_version';
        
        async function forceCleanup() {
          console.log('[Cleanup] Iniciando limpeza for√ßada...');
          
          // Limpar Service Workers
          if ('serviceWorker' in navigator) {
            try {
              const registrations = await navigator.serviceWorker.getRegistrations();
              for (const registration of registrations) {
                await registration.unregister();
                console.log('[Cleanup] Service Worker desregistrado:', registration.scope);
              }
            } catch (e) {
              console.error('[Cleanup] Erro ao desregistrar Service Workers:', e);
            }
          }
          
          // Limpar todos os caches
          if ('caches' in window) {
            try {
              const names = await caches.keys();
              for (const name of names) {
                await caches.delete(name);
                console.log('[Cleanup] Cache deletado:', name);
              }
            } catch (e) {
              console.error('[Cleanup] Erro ao deletar caches:', e);
            }
          }
          
          // Limpar localStorage (exceto a flag de limpeza)
          try {
            const keys = Object.keys(localStorage);
            keys.forEach(key => {
              if (key !== STORAGE_KEY) {
                localStorage.removeItem(key);
                console.log('[Cleanup] localStorage removido:', key);
              }
            });
          } catch (e) {
            console.error('[Cleanup] Erro ao limpar localStorage:', e);
          }
          
          // Limpar sessionStorage
          try {
            sessionStorage.clear();
            console.log('[Cleanup] sessionStorage limpo');
          } catch (e) {
            console.error('[Cleanup] Erro ao limpar sessionStorage:', e);
          }
          
          console.log('[Cleanup] Limpeza conclu√≠da!');
        }
        
        // Verificar se precisa limpar
        const clearedVersion = localStorage.getItem(STORAGE_KEY);
        
        if (clearedVersion !== CACHE_VERSION) {
          console.log('[Cleanup] Nova vers√£o detectada, limpando cache...');
          
          forceCleanup().then(() => {
            // Marcar como limpo
            localStorage.setItem(STORAGE_KEY, CACHE_VERSION);
            
            // For√ßar reload HARD (bypass cache)
            console.log('[Cleanup] Recarregando p√°gina...');
            window.location.reload(true);
          }).catch(e => {
            console.error('[Cleanup] Erro na limpeza:', e);
            // Marcar como limpo mesmo com erro para evitar loop infinito
            localStorage.setItem(STORAGE_KEY, CACHE_VERSION);
          });
        } else {
          console.log('[Cleanup] Cache j√° est√° limpo (vers√£o:', CACHE_VERSION, ')');
        }
      })();
    </script>
    
    <!-- Listener Global do Chatwoot (roda ANTES do React) -->
    <script>
      (function() {
        console.log('[Global] üéß Listener Chatwoot iniciado');
        
        window.addEventListener('message', function(event) {
          console.log('[Global] üì® Mensagem recebida:', { origin: event.origin, type: typeof event.data });
          
          try {
            let data = typeof event.data === 'string' ? JSON.parse(event.data) : event.data;
            
            if (data.event === 'appContext' && data.data) {
              console.log('[Global] ‚úÖ Chatwoot appContext capturado!');
              window._CHATWOOT_DATA_ = data;
              
              // Disparar evento customizado para o React
              window.dispatchEvent(new CustomEvent('chatwoot-data-ready', { 
                detail: data 
              }));
              
              console.log('[Global] üöÄ Evento chatwoot-data-ready disparado');
            }
          } catch (e) {
            console.error('[Global] ‚ùå Erro ao processar mensagem:', e);
          }
        });
        
        console.log('[Global] ‚úÖ Listener global configurado');
      })();
    </script>
