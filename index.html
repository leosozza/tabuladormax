    <!-- For√ßar remo√ß√£o AGRESSIVA de Service Workers e caches antigos -->
    <script>
      (function() {
        var CACHE_VERSION = 'v20231205-2'; // Incrementar para for√ßar limpeza
        var lastClean = localStorage.getItem('cache_cleaned_version');
        
        // Sempre limpar caches e SWs
        function cleanAll() {
          console.log('[PWA-Clean] Iniciando limpeza agressiva...');
          
          // 1. Remover TODOS os Service Workers
          if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(function(registrations) {
              registrations.forEach(function(registration) {
                registration.unregister().then(function(success) {
                  console.log('[SW] Service Worker removido:', success);
                });
              });
            }).catch(function(e) {
              console.error('[SW] Erro ao remover SW:', e);
            });
            
            // Tamb√©m tentar via ready
            navigator.serviceWorker.ready.then(function(registration) {
              registration.unregister();
            }).catch(function() {});
          }
          
          // 2. Limpar TODOS os caches
          if ('caches' in window) {
            caches.keys().then(function(names) {
              return Promise.all(names.map(function(name) {
                console.log('[Cache] Removendo cache:', name);
                return caches.delete(name);
              }));
            }).then(function() {
              console.log('[Cache] Todos os caches removidos');
            }).catch(function(e) {
              console.error('[Cache] Erro ao remover caches:', e);
            });
          }
          
          // 3. Limpar IndexedDB relacionados a PWA/Workbox
          if ('indexedDB' in window) {
            var dbNames = ['workbox-expiration', 'workbox-background-sync', 'workbox-precache'];
            dbNames.forEach(function(dbName) {
              try {
                indexedDB.deleteDatabase(dbName);
                console.log('[IDB] Database removido:', dbName);
              } catch(e) {}
            });
          }
          
          // 4. Limpar sessionStorage
          try {
            sessionStorage.clear();
            console.log('[Storage] sessionStorage limpo');
          } catch(e) {}
          
          // Marcar como limpo
          localStorage.setItem('cache_cleaned_version', CACHE_VERSION);
          console.log('[PWA-Clean] Limpeza conclu√≠da, vers√£o:', CACHE_VERSION);
        }
        
        // Executar limpeza se vers√£o mudou ou primeira vez
        if (lastClean !== CACHE_VERSION) {
          cleanAll();
        }
        
        // Sempre tentar desregistrar SWs (mesmo se j√° limpou antes)
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.getRegistrations().then(function(registrations) {
            if (registrations.length > 0) {
              console.log('[SW] Encontrados', registrations.length, 'SWs - removendo...');
              registrations.forEach(function(r) { r.unregister(); });
            }
          });
        }
      })();
    </script>

    
    <!-- Listener Global do Chatwoot (roda ANTES do React) -->
    <script>
      (function() {
        console.log('[Global] üéß Listener Chatwoot iniciado');
        
        window.addEventListener('message', function(event) {
          console.log('[Global] üì® Mensagem recebida:', { origin: event.origin, type: typeof event.data });
          
          try {
            let data = typeof event.data === 'string' ? JSON.parse(event.data) : event.data;
            
            if (data.event === 'appContext' && data.data) {
              console.log('[Global] ‚úÖ Chatwoot appContext capturado!');
              window._CHATWOOT_DATA_ = data;
              
              // Disparar evento customizado para o React
              window.dispatchEvent(new CustomEvent('chatwoot-data-ready', { 
                detail: data 
              }));
              
              console.log('[Global] üöÄ Evento chatwoot-data-ready disparado');
            }
          } catch (e) {
            console.error('[Global] ‚ùå Erro ao processar mensagem:', e);
          }
        });
        
        console.log('[Global] ‚úÖ Listener global configurado');
      })();
    </script>
