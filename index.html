    <!-- REMO√á√ÉO TOTAL de Service Workers e caches - v3 FOR√áA ATUALIZA√á√ÉO -->
    <script>
      (function() {
        var VERSION = 'v3-' + Date.now();
        console.log('[CLEANUP ' + VERSION + '] Iniciando limpeza total...');
        
        // 1. Remover TODOS os Service Workers IMEDIATAMENTE
        if ('serviceWorker' in navigator) {
          // M√©todo 1: getRegistrations
          navigator.serviceWorker.getRegistrations().then(function(registrations) {
            for (var i = 0; i < registrations.length; i++) {
              registrations[i].unregister().then(function() {
                console.log('[CLEANUP] SW removido com sucesso');
              });
            }
          });
          
          // M√©todo 2: ready
          navigator.serviceWorker.ready.then(function(registration) {
            registration.unregister().then(function() {
              console.log('[CLEANUP] SW ready removido');
            });
          }).catch(function() {});
          
          // M√©todo 3: controller
          if (navigator.serviceWorker.controller) {
            navigator.serviceWorker.controller.postMessage({ type: 'SKIP_WAITING' });
          }
        }
        
        // 2. Limpar TODOS os caches
        if ('caches' in window) {
          caches.keys().then(function(names) {
            return Promise.all(names.map(function(name) {
              console.log('[CLEANUP] Removendo cache:', name);
              return caches.delete(name);
            }));
          }).then(function() {
            console.log('[CLEANUP] Todos os caches removidos');
          });
        }
        
        // 3. Limpar IndexedDB (exceto Supabase para manter auth)
        if ('indexedDB' in window && indexedDB.databases) {
          indexedDB.databases().then(function(dbs) {
            dbs.forEach(function(db) {
              if (db.name && !db.name.includes('supabase')) {
                indexedDB.deleteDatabase(db.name);
                console.log('[CLEANUP] IndexedDB removido:', db.name);
              }
            });
          }).catch(function() {});
        }
        
        // 4. For√ßar reload se SW ainda ativo ap√≥s 2 segundos
        setTimeout(function() {
          if (navigator.serviceWorker && navigator.serviceWorker.controller) {
            console.log('[CLEANUP] SW ainda ativo, for√ßando reload...');
            window.location.reload(true);
          }
        }, 2000);
        
        console.log('[CLEANUP ' + VERSION + '] Limpeza conclu√≠da');
      })();
    </script>

    
    <!-- Listener Global do Chatwoot (roda ANTES do React) -->
    <script>
      (function() {
        console.log('[Global] üéß Listener Chatwoot iniciado');
        
        window.addEventListener('message', function(event) {
          console.log('[Global] üì® Mensagem recebida:', { origin: event.origin, type: typeof event.data });
          
          try {
            let data = typeof event.data === 'string' ? JSON.parse(event.data) : event.data;
            
            if (data.event === 'appContext' && data.data) {
              console.log('[Global] ‚úÖ Chatwoot appContext capturado!');
              window._CHATWOOT_DATA_ = data;
              
              // Disparar evento customizado para o React
              window.dispatchEvent(new CustomEvent('chatwoot-data-ready', { 
                detail: data 
              }));
              
              console.log('[Global] üöÄ Evento chatwoot-data-ready disparado');
            }
          } catch (e) {
            console.error('[Global] ‚ùå Erro ao processar mensagem:', e);
          }
        });
        
        console.log('[Global] ‚úÖ Listener global configurado');
      })();
    </script>
