    <!-- Limpeza agressiva de PWA/Service Workers - Vers√£o Final -->
    <script>
      (function() {
        var hadServiceWorker = false;
        
        // 1. Sempre remover Service Workers
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.getRegistrations().then(function(registrations) {
            if (registrations.length > 0) {
              hadServiceWorker = true;
              console.log('[PWA] Removendo', registrations.length, 'Service Workers...');
              
              Promise.all(registrations.map(function(r) {
                return r.unregister();
              })).then(function() {
                console.log('[PWA] Todos SWs removidos');
                
                // 2. Limpar todos os caches
                if ('caches' in window) {
                  caches.keys().then(function(names) {
                    return Promise.all(names.map(function(name) {
                      console.log('[PWA] Removendo cache:', name);
                      return caches.delete(name);
                    }));
                  }).then(function() {
                    // 3. For√ßar reload se havia SW (para carregar vers√£o nova)
                    if (hadServiceWorker && !sessionStorage.getItem('pwa_cleaned')) {
                      sessionStorage.setItem('pwa_cleaned', '1');
                      console.log('[PWA] Recarregando para aplicar vers√£o nova...');
                      window.location.reload(true);
                    }
                  });
                }
              });
            }
          });
        }
        
        // Tamb√©m limpar caches mesmo sem SW
        if ('caches' in window) {
          caches.keys().then(function(names) {
            names.forEach(function(name) {
              caches.delete(name);
            });
          });
        }
        
        // Limpar IndexedDB do Workbox
        if ('indexedDB' in window) {
          ['workbox-expiration', 'workbox-background-sync', 'workbox-precache'].forEach(function(db) {
            try { indexedDB.deleteDatabase(db); } catch(e) {}
          });
        }
        
        // Limpar sessionStorage antigo
        try { sessionStorage.clear(); } catch(e) {}
      })();
    </script>

    
    <!-- Listener Global do Chatwoot (roda ANTES do React) -->
    <script>
      (function() {
        console.log('[Global] üéß Listener Chatwoot iniciado');
        
        window.addEventListener('message', function(event) {
          console.log('[Global] üì® Mensagem recebida:', { origin: event.origin, type: typeof event.data });
          
          try {
            let data = typeof event.data === 'string' ? JSON.parse(event.data) : event.data;
            
            if (data.event === 'appContext' && data.data) {
              console.log('[Global] ‚úÖ Chatwoot appContext capturado!');
              window._CHATWOOT_DATA_ = data;
              
              // Disparar evento customizado para o React
              window.dispatchEvent(new CustomEvent('chatwoot-data-ready', { 
                detail: data 
              }));
              
              console.log('[Global] üöÄ Evento chatwoot-data-ready disparado');
            }
          } catch (e) {
            console.error('[Global] ‚ùå Erro ao processar mensagem:', e);
          }
        });
        
        console.log('[Global] ‚úÖ Listener global configurado');
      })();
    </script>
