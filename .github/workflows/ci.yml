name: CI

on:
  push:
    branches: [main, develop, copilot/**]
  pull_request:
    branches: [main, develop]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Lint
        run: npm run lint

      - name: Typecheck root
        run: npx tsc --noEmit

      - name: Build root
        run: npm run build

      - name: Test root
        run: npm run test -- --run

      - name: Typecheck gestao-scouter
        run: npx tsc --noEmit --project packages/gestao-scouter/tsconfig.json

      - name: Build gestao-scouter
        run: npm run build:gestao-scouter

      - name: Upload build artifacts
        if: matrix.node-version == '20.x'
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            dist/
            packages/gestao-scouter/dist/
          retention-days: 7
