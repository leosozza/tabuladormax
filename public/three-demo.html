<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Interactive Homepage Demo</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(to bottom, #0a0a1a, #1a1a2e);
            color: white;
            overflow: hidden;
        }
        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
            text-align: center;
            padding: 2rem 1rem;
        }
        .header h1 {
            font-size: 3rem;
            margin: 0;
            background: linear-gradient(to right, #3b82f6, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .header p {
            font-size: 1.25rem;
            color: #d1d5db;
            margin: 0.5rem 0 0;
        }
        .footer {
            position: absolute;
            bottom: 2rem;
            left: 0;
            right: 0;
            z-index: 10;
            text-align: center;
        }
        .footer p {
            font-size: 0.875rem;
            color: #9ca3af;
            margin: 0.5rem 0;
        }
        #canvas-container {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Maxconnect</h1>
        <p>Interactive module selection</p>
        <p style="font-size: 0.875rem; color: #60a5fa; margin-top: 0.5rem;">✓ Full access to all modules</p>
    </div>

    <div class="footer">
        <p>Click on a module to enter • Drag to rotate • Scroll to zoom</p>
        <p style="font-size: 0.75rem; color: #6b7280;">Maxconnect v2.0 - Three.js Interactive Experience</p>
    </div>

    <div id="canvas-container"></div>

    <script type="module">
        // Note: This is a visual mockup. The actual implementation uses React Three Fiber.
        const container = document.getElementById('canvas-container');
        const message = document.createElement('div');
        message.style.cssText = `
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 1.5rem;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 1rem;
            border: 2px solid #3b82f6;
        `;
        message.innerHTML = `
            <h2 style="margin: 0 0 1rem; color: #60a5fa;">Three.js Interactive Homepage</h2>
            <p style="font-size: 1rem; margin: 0 0 1rem; color: #d1d5db;">
                This page features an interactive 3D scene with:<br>
                • 4 clickable module boxes (Tabulador, Gestão Scouter, Agenciamento, Administrativo)<br>
                • Floating animations and hover effects<br>
                • Background particle system<br>
                • Orbit controls for interaction
            </p>
            <p style="font-size: 0.875rem; margin: 0; color: #9ca3af;">
                Built with @react-three/fiber and @react-three/drei<br>
                Compatible with React 18 + TypeScript + Vite
            </p>
        `;
        container.appendChild(message);
    </script>
</body>
</html>
